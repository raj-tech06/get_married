{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
{% load static %}

<style>
  .register-bg {
    background: url("{% static 'img/homebg.jpg' %}");
    margin-top: -4%;
    min-height: 100vh;
  }

  .register-card {
    width: 120%;
    max-width: 400px;
    margin-top: -6rem;
    margin-left: 0;
    /* backdrop-filter: blur(8px); */
    /* border-radius: 1rem; */
  }

  @media (max-width: 768px) {
    .register-card {
      background-color: transparent;
      width: 110%;
    }

    .form-control {
      font-size: 0.9rem;
      /* padding: 0.6rem 1rem; */
    }

    /* .form-floating > label {
      font-size: 0.85rem;
    } */
  }

  /* @media (min-width: 769px) {
    .register-card {
      background-color: #ffffff !important;
    }
  } */

  .register-btn {
    background: linear-gradient(to right, #43cea2, #185a9d);
    color: white;
    font-weight: bold;
    border: none;
  }

  .register-btn:hover {
    opacity: 0.9;
  }
</style>

<div class="d-flex justify-content-end align-items-center register-bg px-3">
  <div class="card register-card shadow-lg border-0 p-4 w-100">

    <h3 class="text-center mb-4 fw-bold text-white" style="margin-top: -28px;">Register Now</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center py-2">
          <span style="color:red">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control rounded-pill border-success" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control rounded-pill border-primary" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control rounded-pill border-info" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" name="confirm_password" class="form-control rounded-pill border-warning" id="confirm_password" placeholder="Confirm Password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>

      <button type="submit" class="btn register-btn w-100 rounded-pill py-2">
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
