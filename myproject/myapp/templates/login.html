{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="POST" action="{% url 'login_user' %}" class="p-4 shadow rounded bg-light" style="max-width: 400px; margin: auto;">
  {% csrf_token %}
  <h3 class="text-center mb-4 text-success">Login</h3>

  <div class="mb-3">
    <label for="email" class="form-label fw-semibold">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label fw-semibold">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn btn-success w-100 fw-semibold">Login</button>

  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
  </div>
</form>

{% endblock %}
