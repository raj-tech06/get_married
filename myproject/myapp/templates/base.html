<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”¹ Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary" py-3 shadow-sm" style="position: sticky; top: 0; z-index: 1030;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>

    </button>
    
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link px-3 active" href="{% url 'register' %}">Home</a>

        {% comment %} <a class="nav-link px-3" href="{% url 'about' %}">About</a> {% endcomment %}
        <a class="nav-link px-3" href="{% url 'user_dashboard' %}">dashboard</a>
        <a class="nav-link px-3" href="#">Contact</a>
      </div>

      <form class="d-flex" role="search">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light rounded-pill" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- ðŸ”¸ Main content -->
  <div class="container my-5">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

  <!-- ðŸ”¹ Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">Â© 2025 MySite. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
